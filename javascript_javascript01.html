    <script>
        
        var v ;           //undefined
        var num = 10;      //number 
        var str = 'Hello JavaScript~!!'   //string
        var boolCheck = true;      // bool

        var objType = {};    //object
        
        
      
       /* alert( typeof(num));

        var num1 = '30';

        /*var num3 = Number(num1);

        // javascript 배열
        
        var array = [1,2,3,4,5];
        
        alert(array);
        
        var result = 0;
        
        for(var i=0; i<array.length; i++){
            result += array[i];
        }
        
        alert(result);
        
        var array = [
            1,
            'one',
            false,
            function(){},
            {},
            [1,2,3,4,5]
        ];
        
        alert(array);
        //객체의 프로퍼티 열거
        // -> var o : 식별할 수 있는 이름 또는 인덱스
        for(var o in array){
            alert(typeof(array[o]));
        }
        
        
        window.onload = function(){
            
            var chk = confirm('출력할깝쇼?');
            
            if(chk){
                var list = '';
            list += '<ul>\n';
            list += '   <li>' + v + '</li>\n';
            list += '   <li>' + num + '</li>\n';
            list += '   <li>' + str + '</li>\n';
            list += '   <li>' + boolCheck + '</li>\n';
            list += '   <li>' + functionType + '</li>\n';
            list += '   <li>' + objType + '</li>\n';
            list += '</ul>\n';
            
            alert(list);
            
            document.body.innerHTML = list;
            }
            
          
        };
