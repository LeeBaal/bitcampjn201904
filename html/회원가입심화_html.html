<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입심화</title>
    <style>
        table{
            width: auto;
            height: 500px;
            border-color:darkcyan;
        }
        table{
            background-color:azure;
            font-size: 15px;
        }
    </style>
    <script></script>
    </head>

    <body>
        <br><br><br>
    <hr>
        <h2>회원가입</h2>
        <table border="2">
        <tr>
            <td>*이름</td>
            <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
            <td>*ID </td>
            <td><input type="text" name="id" id="id"></td>
            </tr>
            <tr>
            <td>*비밀번호</td>
            <td><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
            <td>*비밀번호 확인</td>
            <td><input type="password" name="rpw" id="rpw"></td>
            </tr>
            <tr>
            <td>*주민등록번호</td>
            <td><input type="text" size="15">-<input type="password" size="15"> <input type="button" value="주민등록번호 확인"></td>
            </tr>
            <tr>
            <td>*직업</td>
            <td><select name="job" style="height: 25"><option value="">직업명</option><option value="직업1">직업1</option><option value="직업2">직업2</option><option value="직업3">직업3</option>
        </select></td>
            </tr>
            <tr>
            <td>*성 별</td>
            <td> <input type="radio" name="g" id="m">남 
        <input type="radio" name="g" id="w">여</td>
            </tr>
            <tr>
            <td>*취 미</td>
            <td><input type="checkbox">독서 <input type="checkbox">드라이브 <input type="checkbox">영화
                <br><input type="checkbox">콘서트 <input type="checkbox">쇼핑 <input type="checkbox">놀이동산</td>
            </tr>
            <tr>
            <td>*자기소개</td>
            <td><textarea rows="10" cols="130"></textarea></td>
            </tr>
            <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="가입완료"> <input type="reset" value="취       소"></td>
            </tr>
        </table>
    </body>
    
</html>
